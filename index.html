<!doctype html>
<html lang="en">
<head>
	<title>JSON Bookmarks Viewer</title>

	<meta charset="utf-8">

	<meta name="author" content="Christian Woltering" />
	<meta name="keywords" content="JSON Bookmarks Viewer, Mozilla Firefox" />
	<meta name="description" content="View bookmarks exported from Mozilla Firefox." />

	<link type="text/css" rel="stylesheet" href="css/bookmarks.css" media="screen" />
	<link type="text/css" rel="stylesheet" href="css/jquery.jscrollpane.css" media="screen" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="vendor/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="vendor/jquery.jscrollpane.min.js"></script>
	<!-- <script type="text/javascript" src="vendor/jquery.highlight.min.js"></script> -->

	<script type="text/javascript" src="js/DropTarget.js"></script>
	<script type="text/javascript" src="js/MozBookmarks.js"></script>
	<script type="text/javascript" src="js/WebKitBookmarks.js"></script>
	<script type="text/javascript" src="js/bookmarks.js"></script>
</head>
<body>
	<div id="sidebar">
		<h1 id="caption"><span class="lighter">JSON</span> Bookmarks</h1>
		<div class="scroll-container">
			<div id="folders"></div>
		</div>
	</div>
	<div id="header">
		<div id="toolbar">
			<input class="search" type="text" placeholder="Search all bookmarks" />
		</div>
		<ul id="path">
			<li class="item">&nbsp;</li>
		</ul>
		<hr />
	</div>
	<div class="listview">
	</div>

	<div id="error"></div>

<script type="text/javascript">
<!--

$(document).ready(function() {
	app.init();
});

// -->
</script>

</body>
</html>
